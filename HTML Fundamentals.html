<!DOCTYPE html> <!-- This is used to specify the document type, without it, browsers may render the page in quirks mode, which can lead to inconsistent and unpredictable display -->

<html lang="en"> <!-- Useful for Accessibility (e.g. Screen Readers), SEO Useful for search engines, browser-->

<head> <!-- Metadata, SEO, Browser Behaviour, Accessibility-->
    <link rel="icon" href="https://www.google.com/favicon.ico"> <!-- Fav Icon -->
    <title>HTML Fundamentals</title>
    <meta charset="utf-8"> <!-- Browser compatibility, prevents encoding issues -->
</head>

<body> <!-- Content Display, User Interaction, Structure and Layout-->

<section> <!-- Thematic Grouping (Theme), Accessibility (Screen Readers), SEO (better understand the content of the page), Maintainability(More readable and easier to maintain)-->
    <h1>HTML Fundamentals - H1 (Most Important)</h1> <!-- Hierarchy and Structure (different levels of importance), SEO, Accessibility, Styling -->
    <h2>H2 - Less important</h2>
    <figure> <!-- self contained content (e.g. images, diagrams, illustrations, code snippets, videos), Accessibility (allows for screen readers to understand the content), SEO (better understand and index), Content Organisation -->
        <a href="https://www.google.co.uk" target="_blank"><img src="https://www.google.com/favicon.ico" alt="Googles Favicon"></a> <!-- A stands for anchor, moves the anchor to a different location -->
        <figcaption>This is <strong>Googles</strong> <em>favicon</em></figcaption>
    </figure>
    <p>View page source to understand the code!</p> <!-- P tags (Paragraph tags) are normally used for standard text-->
    
</section>

</body>
<footer> <!-- Authorship information, Copyright information, Contact information, Navigation links, Consistency between pages -->
    <p>Author: Henry Kaminarides</p>
</footer>

</html>
